<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="popup.css">
        <script src="https://kit.fontawesome.com/c0fd8eb209.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

            <a href="#" class="button" id="button">Đăng Nhập</a>
        </div>
        <div class="popup">
            <div class="popup-content">
                <i
                    class="fas fa-times"
                    style="position: absolute ; top: 0px; right: 2px;cursor: pointer;height: 20px;width: 20px;"
                    id="close"></i>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="#" class="button">Đăng nhập</a>
            </div>
        </div>
        <script>
            document
                .getElementById("button")
                .addEventListener("click", function () {
                    document
                        .querySelector(".popup")
                        .style
                        .display = "flex ";
                })
            document
                .getElementById("close")
                .addEventListener("click", function () {
                    document
                        .querySelector(".popup")
                        .style
                        .display = "none";
                })
        </script>

    </body>
</html>
